<!--
Koppla HTML och CSS
Metod 3: Inline CSS (inne i HTML-taggar)
• Inline CSS innebär att man skriver CSS-egenskaper direkt i
HTML-taggar med hjälp av attributet style.

• OBS!
Grundtanken är att separera innehåll från utseende därför
bör man använda denna teknik i undantagsfall!
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Exempel 3</title>
</head>
<body>
    
<h1>CSS - Exempel 3</h1>
<h2>Inline CSS</h2>

<p style="color:blue"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, alias dignissimos. Nihil molestias minus dignissimos repudiandae perferendis, impedit voluptatum excepturi veritatis autem, saepe beatae illo necessitatibus hic pariatur libero amet!
</p>

</body>
</html>
