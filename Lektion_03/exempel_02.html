<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Exempel 2</title>

<style>
body {
color: green;    
}
</style>
</head>

<body>
    <h1>CSS - Exempel 2</h1>
    <h2>Intern CSS (i head)</h2>
    <p>Det är vanligare och bättre att använda Extern CSS, inte Intern CSS</p>
</body>
</html>
